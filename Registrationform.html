<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href=regi.css rel="stylesheet" type"text/css">
        <title>
            My Registration form
        </title>
    </head>

    <body>
        <h1> My Registration Form  </h1>

        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label for="F_Name">First Name: &nbsp;</label></td>
                        <td><input type="text" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><label for="Last_name">Last Name:</label></td>
                        <td><input type="text" id="Last_Name" name="Last_name"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label></td>
                        <td><input type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="PW_Confirm">PW Confirm</label></td>
                        <td><input type="password" id="PW_confrim" name="PW_confirm"></td>
                    </tr>
                    <tr>
                        <td><label for="Birthday">Birthday</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="male">

                            <label for="female">Female</label>
                            <input type="radio" id="female" name="female">

                            <label for="other">Other</label>
                            <input type="radio" id="other" name=" other">
                        </td>
                    </tr>
                    <tr>
                        <td><p> A short description about yourself: </p></td>
                    </tr>
                    <tr>
                        <td><textarea name="description"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="favorite_language">Favorite Language</label>
                            <select name=" Favorite_Language ">
                            <option value="Javascript">Javascript</option>
                            <option value="Java">Java</option>
                            <option value="html">Html</option>
                            <option value="english">English</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="submit"></td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
