<!DOCTYPE html>
<html>
    <head>
        <title>
            My Registration form
        </title>
    </head>

    <body style="text-align:center;" >
        <h1> My Registration Form  </h1>
        <form>
            <label for="First_Name">First Name: &nbsp;</label>
            <input type="text" id="first_name" name="first_name">
            <br>
            <br>
            <label for="Last_name">Last Name: &nbsp;</label>
            <input type="text" id="Last_Name" name="Last_name">
            <br>
            <br>
            <label for="email">Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label for="password">Password &nbsp; &nbsp; &nbsp;</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <label for="PW_Confirm">PW Confirm</label>
            <input type="password" id="PW_confrim" name="PW_confirm">
            <br>
            <br>
            <label for="Birthday">Birthday</label>
            <input type="date">
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name=" other">
            <br>
            <br>

            <p> A short description about yourself: </p>
            <textarea name="description"></textarea>
            <br>
            <br>
            <label for="favorite_language">Favorite Language</label>
            <select name=" Favorite_Language ">
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="html">Html</option>
                <option value="english">English</option>
            </select>

            <br>
            <br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
